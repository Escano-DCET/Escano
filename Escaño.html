<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Web Design</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="row lg-12 sm-12">
                <div class="header lg-12 sm-12 border">header</div>
            </div>
            <div class="row lg-12 sm-12">
                <div class="nav lg-12 sm-12 border">nav</div>
            </div>
            <div class="row lg-8 sm-12">
                <div class="section lg-12 sm-12 border">section</div>
                <div class="article lg-12 sm-12 border">article</div>
            </div>
            <div class="row lg-4 sm-12">
                <div class="aside lg-12 sm-12 border">aside</div>
            </div>
            <div class="row lg-12 sm-12">
                <div class="footer lg-12 sm-12 border">footer</div>
            </div>
        </div>
    </div>
</body>
</html>
